<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form>
            <h:inputText id="firstname"
                         p:placeholder="First Name"
                         value="#{studentBean.firstName}"
                       />
            <p></p>
            <h:inputText id="secondname"
                         p:placeholder="Second Name"
                         value="#{studentBean.secondName}"
                       />
            <p></p>
            <h:inputText id="username"
                         p:placeholder="username"
                         value="#{studentBean.username}"
                       />
            <p></p>
          
            <h:inputSecret id="password"
                           p:placeholder="Password"
                           value="#{studentBean.password}"
                        />
             <p></p>
             <h:commandButton id="submit" value="Submit"
                              action="#{studentBean.save()}" />
       </h:form>
             
    </h:body>
</html>
